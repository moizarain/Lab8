{% extends "base.html" %}

{% block content %}
    <h1 class="text-center mb-4">User List</h1>

    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                    <a href="{{ url_for('edit', id=user.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('delete', id=user.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
        {% else %}
            <p class="text-center">No users found. <a href="{{ url_for('register') }}">Register one!</a></p>
        {% endfor %}
    </div>
{% endblock %}
